stages:
  - build-backend
  - deliver
  - deploy

before_script:
  - chmod +x mvnw

build_backend:
  image: openjdk:11-jdk
  stage: build-backend
  script:
    - ./gradlew build -x test
  only:
    changes:
      - ./backend/
  artifacts:
    paths:
      - build/*
    when: always
    expire_in: 2 days