stages:
  - build-frontend
  - build-backend
  - deliver
  - deploy
      
build-frontend:
  image: node:12
  stage: build-frontend
  before_script:
    - cd frontend
    - npm i
  script:
    - npm run build:dev
    - cp ./nginx/* ./dist/
  artifacts:
    paths:
      - frontend/dist/**
    when: always
    expire_in: 2 hours
 
build-backend: 
  image: maven:latest
  dependencies:
    - build-frontend
  stage: build-backend
  before_script:
    - mkdir -p backend/src/main/resources/templates/
    - mv frontend/dist/index.html backend/src/main/resources/templates/
    - cd backend
  script:
    - mvn clean test
    - mvn clean install -DskipTests
  artifacts:
    paths: 
      - backend/target/**
    when: always
    expire_in: 2 hours
      
  
deliver-frontend:
  image: gitlab/dind
  stage: deliver
  before_script:
    - cd frontend
  script:
    - docker build -t swtp.pcvolkmer.de/infosys .
    - docker login -u $REPO_USERNAME -p $REPO_PASSWORD swtp.pcvolkmer.de
    - docker push swtp.pcvolkmer.de/infosys

deliver-backend:
  image: gitlab/dind
  stage: deliver
  before_script:
    - cd backend
  script:
    - docker build -t swtp.pcvolkmer.de/infosys-backend .
    - docker login -u $REPO_USERNAME -p $REPO_PASSWORD swtp.pcvolkmer.de
    - docker push swtp.pcvolkmer.de/infosys-backend
  
deploy-frontend:
  stage:
    deploy
  only:
    - cleanUp
  script:
    - wget --post-data '' $DEPLOY_WEBHOOK_FRONTEND

deploy-backend:
  stage:
    deploy
  only:
    - cleanUp
  script:
    - wget --post-data '' $DEPLOY_WEBHOOK_BACKEND
